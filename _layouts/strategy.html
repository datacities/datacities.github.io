---
layout: single
---

<article>
  <div>
    <p><strong>Strategy Date:</strong> {{ page.strategy_date | date: "%B %d, %Y" }}</p>
    <p><strong>Status:</strong> {{ page.status }}</p>
  </div>

  {% if page.summary %}
    <h2>Summary</h2>
    <p>{{ page.summary }}</p>
  {% endif %}

  {% if page.mission %}
    <h2>Mission</h2>
    <p>{{ page.mission }}</p>
  {% endif %}

  <div>
    {{ content }}
  </div>
</article>
